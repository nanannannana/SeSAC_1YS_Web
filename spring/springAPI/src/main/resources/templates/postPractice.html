<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action="/practice2" method="post">
            이름: <input type="text" name="name">
            <br>
            성별 <input type="radio" name="gender" value="여자">여자 <input type="radio" name="gender" value="남자">남자
            <br>
            생년월일 <select name="year">
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select> 년
            <select name="month">
                <option value="1">1</option>
                <option value="2">2</option>
            </select> 월
            <select name="date">
                <option value="1">1</option>
                <option value="2">2</option>
            </select> 일
            <br>
            관심사 <input type="checkbox" name="interest" value="여행">여행
            <input type="checkbox" name="interest" value="패션">패션
            <input type="checkbox" name="interest" value="음식">음식
            <br>
            <button type="submit">회원가입</button>
        </form>
    </fieldset>
</body>
</html>
