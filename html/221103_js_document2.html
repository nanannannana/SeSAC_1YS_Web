<html>
    <title>document2</title>
    <head>
        <script>
            function imgChange() {
                var tag = document.querySelector("img");
                console.log(tag);
                console.log(tag.src);
                console.log(tag.width);
                tag.src = "바다.png"; //속성값을 변경할 수 있음
            }

            function add() {
                var li=document.createElement("li");  //li태그 만듦
                li.innerText = "새로운 li"
                console.log(li);

                var ul=document.querySelector("ul");
                ul.append(li); //ul태그의 자식 요소로 li태그를 추가하겠다는 명령문, 한 번 추가할 때 여러 개의(li,"123") 자식 노드만 추가할 수 있음
                // ul.appendChild(li); //한 번 추가할 때 한 개의 자식 노드만 추가할 수 있음
            }
            
            function remove() {
                //자신을 삭제하는 방법
                var li = document.querySelector("li");
                li.remove();

                //부모요소 선택해서 삭제하기(removeChild)
                 // console.log(li.parentElement); //부모태그 확인
                var ul=document.querySelector("ul");
                var li2=document.querySelector("li");
                ul.removeChild(li2); // 부모요소.removeChild(자식요소)
                // 위 코드와 같은 결과값이 나오는 명령문: li.parentElement.removeChild(li);
                
            }
        </script>
    </head>
        
    <body>
        <img src="진돗개.jpg" width="100" height="100">
        <button type="button" onclick="imgChange();">이미지</button>

        <ul>
            <li>이름</li>
        </ul>
        <button type="button" onclick="add()">추가</button>
        <button type="button" onclick="remove()">삭제</button>
    </body>
</html>
