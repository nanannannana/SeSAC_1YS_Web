<html>
    <head>
        <style>
            .firuts div:first-child {
                color:chartreuse;
            }
            .firuts h3:last-child {
                color:red;
            }
            .firuts *:nth-child(2) {
                text-decoration:underline
            }
            .firuts *:not(span) {
                text-decoration:line-through
            }
        </style>
    </head>

    <body>
        <div class="firuts">
            <div>복숭아</div>
            <span>딸기</span>
            <span>수박</span>
            <span>오렌지</span>
            <p>망고</p>
            <h3>사과</h3>
        </div>
    </body>
</html>
