            //실습 돌아보기(for문)
            var sum = 0;
            for (var n=1;n<100;n++) {
                if (n%2==0 || n%3==0) {
                    sum = sum + n;
                }
            }
            console.log(sum+"입니다(for문).")
            //실습 돌아보기2(while문)
            var n=1;
            var sum=0;
            while (n<100) {
                if (n%2==0 || n%3==0) {
                    sum = sum + n;
                }
                n++;
            }
            console.log(sum+"입니다(while문).")
