<html>
    <head>
        <script>
            // 1) no_1, no_2, no_3 라는 3개의 변수를 선언하고, 각각 숫자 할당하기
            var no_1;
            no_1=1;
            var no_2;
            no_2=2;
            var no_3;
            no_3=3;

            console.log(no_1);
            console.log(no_2);
            console.log(no_3);

            // 2) no_1, no_2, no_3의 합계를 alert로 출력하는 함수 add함수 만들기
            function add(a,b,c) {
                alert(a+b+c);
            }
            add(no_1,no_2,no_3)
            
            // 3) no_1과 no_2의 차이를 alert로 출력하는 sub함수 만들기
            function sub(a,b) {
                alert(a-b);
            }
            sub(no_1,no_2)

            // 4) no_1에서 no_2를 나눈 값을 alert로 출력하는 divide 함수 만들기
            function divide(a,b) {
                alert(a/b);
            }
            divide(no_1,no_2)

            // 5) no_1과 no_2의 곱을 alert로 출력하는 mul함수 만들기
            function mul(a,b) {
                alert(a*b);
            }
            mul(no_1,no_2)
        </script>
    </head>
</html>
