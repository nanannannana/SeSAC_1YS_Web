<html>
    <head>
        <script>
            var cat = {
                name: "나비",
                age: 1,
                mew: function() {
                    return "야옹";
                }
            }
            console.log( cat);
            console.log(cat.name);
            console.log(cat.mew());


            //return값
            function hello() {
                return "안녕";
            }
            console.log(hello());
            function hi() {
                console.log('hi');
            }
            console.log(hi());
            
            var a = hello();
            console.log(a);

            //배열
            console.log('-------------');
            var arr1 = [1,2,3,'a','b','c'];
            var arr2 = new Array(1,2,3,'a','b','c','d');
            console.log(arr1);
            console.log(arr2);
            console.log(arr1[0]); //index는 0번부터
            console.log(arr1.indexOf('a')); //indexOf: index 순서를 알려주는 함수
            console.log("length: "+arr1.length);
            // 배열 함수
            console.log('-------------');
            arr1.push('d');
            console.log(arr1);
            arr1.pop();
            console.log(arr1);

            console.log(arr1[2]);
            arr1.unshift('0');
            console.log(arr1);
            console.log(arr1[2]);

            console.log(arr1);
            arr1.shift();
            console.log(arr1);

            //딕셔너리
            console.log('-------------');
            var me = {
                    name:'yeji',
                    birth:'0204'
            };

            me.gender='F'; //.(온점)을 사용하여 객체에 속성 추가
            me['age']=23; //[](대괄호)를 사용하여 객체에 속성 추가
            console.log(me.name); //.(온점) 사용해서 값 가져오기
            console.log(me["age"]); //[](대괄호)사용해서 값 가져오기
            console.log(me);
            
            //date 함수
            console.log('-------------');
            var date = new Date();
            console.log(date);

            console.log(date.getYear()); //20세기는 nn, 21세기는 1nn
            console.log(date.getMonth());
            console.log(date.getDate());
            console.log(date.getDay()); //일~월의 요일에서 오늘 요일의 index값 반환
            console.log(date.getTime());  //모든 시간을 ms로 반환(1970년)
            console.log(date.getHours());

            //math 함수
            console.log('-------------');
            console.log(Math.min()); //값을 넣지 않을 경우 Infinity
            console.log(Math.min(-10,2,10));
            console.log(Math.min(0,'a',5)); //비교할 수 없는 값이 있을 경우 NaN값 반환
            console.log(Math.max(-10,2,10));

            console.log(Math.random()); //random: 무작위 수 반환(0~1사이의 수(소수값 출력))
            var min =1; var max = 10;//어떤 최소값과 최대값 사이에 수를 반환하고 싶은 경우 옆의 식을 사용
            console.log(Math.random() * (max-min)+min);

            console.log(Math.round(1.2));//round: 반올림
            console.log(Math.round(-1.7));

            console.log(Math.floor(1.9));//floor: 내림(정수기준)
            console.log(Math.ceil(1.1));//ceil: 올림(정수기준)
        </script>
    </head>
</html>
