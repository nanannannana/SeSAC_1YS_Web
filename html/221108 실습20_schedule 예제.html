        <script>
            var target;
            
            $("td").on("click", function( obj ){
                target = obj.currentTarget;
                // console.log( target );
                console.log(obj); //선택한 객체의 속성 다 가져오기
                console.log(obj.currentTarget); //클릭한 요소
                console.log(obj.currentTarget.children[0]); //첫 번째 자식을 가져와라
                $("#date").val($(obj.currentTarget.children[0]).text()); //첫 번째 자식의 글자를 가져와라
            });
            function writeSchedule(){
                console.log(target);
                var content = $("#content").val(); //내용 input의 value값을 가져옴

                if (target.children.length>1) {  //클릭한 요소의 자식이 하나 이상이면 내용 덮어쓰기
                    var div = target.children[1];
                    div.innerText = content;
                } else {
                    var div = document.createElement("div");  //클릭한 요소의 자식이 하나면 새로운 내용 추가
                    div.innerText = content;
                }
                $(target).append(div);
            }
        </script>
