<html>
    <head>
        <style>
            div {
                width: 100px;
                height: 100px;
                border-radius: 50px;
            }
            #circle1 {
                z-index: 5;
                position:relative;
                background-color: greenyellow;
            }
            #circle2 {
                z-index: 3;
                position:relative;
                background-color: forestgreen;
                bottom: 60px; left:55px;
            }
            #circle3 {
                z-index: 2;
                position: absolute;
                background-color:rgb(110, 161, 32);
                left:50px; bottom:20px;
            }
            #circle4 {
                z-index: 10;
                position: relative;
                background-color: rgb(106, 252, 125);
                bottom: 140px; left:170px;
            }
            #circle5 {
                z-index: 1;
                position: absolute;
                background-color:rgb(171, 237, 147);
                left: 135px; top:20px;
            }
            #circle6 {
                z-index: 6;
                position: relative;
                width: 30px; height: 30px;
                border-radius: 50px;
                background-color: white;
                bottom:280px; left:12px;
            }
            #circle7 {
                z-index: 7;
                position: relative;
                width: 15px; height: 15px;
                border-radius: 50px;
                background-color: black;
                bottom:300px; left:12px;
            }
            img {
                z-index: 8;
                position:relative;
                height:190px;
                bottom: 350px;
            }
        </style>
    </head>

    <body>
        <div id="circle1"></div>
        <div id="circle2">
            <div id="circle3">
                <div id="circle5"></div>
            </div>
        </div>
        <div id="circle4"></div>
        <div id="circle6"></div>
        <div id="circle7"></div>
        <img src="잔디.png">
    </body>
</html>
